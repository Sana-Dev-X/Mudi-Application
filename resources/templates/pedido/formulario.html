<html>
<head th:replace="~{base::head}">

</head>

<body>

<div th:replace="~{base::logo}">
	</div>

	<div class="container mt-3">
		<div th:replace="~{base::titulo('Novo Pedido')}"> 
		</div>
		
		
		<div class="card mt-3">
		<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
		<div>
			<label for="nomeProduto">Produto</label>
			<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
			<small>Informe qual o nome do produto</small>
			<div class="invalid-feedback" th:errors="*{nomeProduto}">
			Erros
			</div>
		
		</div>
		
		<div class="mt-3">
			<label for="urlProduto">Url</label>
			<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="url do produto"/>
			<small>Procure em um site o produto que você deseja e cole a url da pagina aqui.</small>
		<div class="invalid-feedback" th:errors="*{urlProduto}">
			Erros
			</div>
		</div>
		
		<div class="mt-3">
			<label for="urlImagem">Imagem</label>
			<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
			<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a encontrar compradores.</small>
		<div class="invalid-feedback" th:errors="*{urlImagem}">
			Erros
			</div>
		</div>
		
		<div class="mt-3">
			<label for="descricao">Descrição</label>
			<textarea th:field="*{descricao}" class="form-control"  placeholder="Adicione detalhes importantes para ajudar a encontrar compradores"></textarea>
		
		</div>
		<button class="btn btn-primary mt-3" type="submit"> Cadastrar </button>
		
		</form>
		</div>
	</div>


</body>

</html>
